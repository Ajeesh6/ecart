<div class="container p-5 w-50 text-center">
    <h1 class="text-center">Add product</h1>
    <form (ngSubmit)="addProduct()" [formGroup]="addProductForm" class="bg-light container p-5">
        <input formControlName="id" type="text" class="form-control mt-3 p-2"          placeholder="id"          name="pin1" id="pid1">
        <input formControlName="productName" type="text" class="form-control mt-3 p-2" placeholder="name"        name="pin2" id="pid2">
        <input formControlName="categoryId" type="text" class="form-control mt-3 p-2"  placeholder="category id" name="pin3" id="pid3">
        <input formControlName="description" type="text" class="form-control mt-3 p-2" placeholder="description" name="pin4" id="pid4">
        <input formControlName="price" type="text" class="form-control mt-3 p-2"       placeholder="price"       name="pin5" id="pid5">
        <input formControlName="isAvailable" type="text" class="form-control mt-3 p-2" placeholder="isAvailable" name="pin6" id="pid6">
        <input formControlName="productImage" type="text" class="form-control mt-3 p-2"placeholder="product img" name="pin7" id="pid7">
        <input formControlName="rating" type="text" class="form-control mt-3 p-2"      placeholder="rating"      name="pin8" id="pid8">
        <input formControlName="review" type="text" class="form-control mt-3 p-2"      placeholder="review"      name="pin9" id="pid9">
        <input formControlName="vendorName" type="text" class="form-control mt-3 p-2"  placeholder="vendor name" name="pin10" id="pid10">
        <input formControlName="warrenty" type="text" class="form-control mt-3 p-2"    placeholder="warranty"    name="pin11" id="pid11">
        <button class="btn btn-outline-dark mt-3 p-2" type="submit">add</button>
    </form >
</div>
